<div class="login">

  <!-- Login -->
  <div class="login__block active" id="login-main">
    <div class="login__header">
      <i class="zwicon-user-circle"></i>
      Hi there! Please Sign in
    </div>

    <div class="login__body">
      <div class="login__inputs">
        <div class="form-group">
          <input type="text" class="form-control text-center" placeholder="Username"
                 [ngClass]="{ 'is-invalid': submitted && !username }"
                 [(ngModel)]="username">
        </div>

        <div class="form-group">
          <input type="password" class="form-control text-center" placeholder="Password"
                 [ngClass]="{ 'is-invalid': submitted && !password }"
                 [(ngModel)]="password">
          <div *ngIf="submitted && (!username || !password)" class="invalid-feedback">
            <div>Please enter username and password</div>
          </div>
        </div>
      </div>

      <button class="btn login__btn" [disabled]="loading" (click)="onSubmit()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <!--<div class="login__helper"><a data-login-switch="#login-forgot" href="">Forgot password?</a></div>-->
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </div>
  </div>
